<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/bloglogowhite.png">
    <title>Login</title>
</head>
<body>
    <div class="logo">
        <img src="images/bloglogowhite.png" alt="none">
    </div>
    <div class="parent">
        <form action="./Home.html" class="Login" id="frm1">
                <div>
                    <input type="text" placeholder="Username / Email" id="uname">
                </div>
                <div>
                    <input type="password" placeholder="Password" id="pass">
                </div>
                <div>
                    <input type="checkbox" class="box">
                    <span>Remember me</span>
                </div>
                <button id="btn1">LOGIN</button>
            </form>
        <form action="#" class="Signup" id="frm2"> 
                <div>
                    <input type="text" placeholder="Username" id="uname2">
                </div>
                <div>
                    <input type="text" placeholder="Email" id="mail">
                </div>
                <div>
                    <input type="password" placeholder="Password" id="pass2">
                </div>
                <div>
                    <input type="password" placeholder="Confirm password" id="cpass2">
                </div>
                <div>
                    <input type="checkbox" class="box" id="bx">
                    <span>I agree all conditions</span>
                </div>
                <button id="btn2">SIGNUP</button>
            </form>
        <div class="imagee" id="imgg">
            <h2>WELCOME TO "BLOGGAIA"</h2>
            <span id="txt">Don't have an account ?</span>
            <button id="btn">SIGNUP</button>    
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
